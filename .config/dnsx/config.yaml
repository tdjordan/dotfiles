# dnsx config file
# generated by https://github.com/projectdiscovery/goflags

# file input with list of sub(domains)/hosts
#list:

# query a record (default)
#a: false

# query aaaa record
#aaaa: false

# query cname record
#cname: false

# query ns record
#ns: false

# query txt record
#txt: false

# query ptr record
#ptr: false

# query mx record
#mx: false

# query soa record
#soa: false

# display dns response
#resp: false

# display dns response only
#resp-only: false

# display dns status code (eg. -rcode noerror,servfail,refused)
#rc:

# number of concurrent threads to use
#c: 100

# number of dns request/second (disabled as default)
#rate-limit: -1

# file to write output
#output:

# write output in jsonl(lines) format
#json: false

# show only results in the output
#silent: false

# verbose output
#verbose: false

# display raw dns response
#debug: false

# display stats of the running scan
#stats: false

# show version of dnsx
#version: false

# number of dns retries
#retry: 1

# parse system host file
#hostsfile: false

# perform dns trace
#trace: false

# max recursion for dns trace
#trace-max-recursion: 32767

# flush interval of output file
#flush-interval: 10

# resume
#resume: false

# list of resolvers (file or comma separated)
#resolver:

# wildcard filter threshold
#wildcard-threshold: 5

# domain name for wildcard filtering (other flags will be ignored)
#wildcard-domain:
